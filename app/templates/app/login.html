<!DOCTYPE html>
{% extends 'app/base.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
</head>
<body>

{% block register %}
<!--    <h5>Đăng ký thành viên</h5>-->
<!--    <form method="POST" action="">-->
<!--        {% csrf_token %}-->
<!--            {{form.as_p}}-->
<!--            <input type="submit" value="Gửi" name="Create user" />-->
<!--    </form>-->

<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đăng nhập</p>

                <form class="mx-1 mx-md-4" method="POST" action="">
                   {% csrf_token %}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="username" id="form3Example4c" class="form-control" />
                      <label class="form-label" for="form3Example1c">Tài khoản</label>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password" id="form3Example4c" class="form-control" />
                      <label class="form-label" for="form3Example1c">Mật khẩu</label>

                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-warning btn-lg">Đăng nhập</button>
                  </div>

                    <p class="text-center h6 fw-bold mb-5 mx-1 mx-md-4 mt-4">Bạn chưa có tài khoản? <a href={% url 'register' %}> Đăng ký</a>
                    </p>
                  {% for message in messages %}
                    <p id="message" class="text-center h6 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{message}}
                    </p>
                  {% endfor %}
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock register %}
</body>
</html>
