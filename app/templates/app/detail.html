<!DOCTYPE html>
{% extends 'app/base.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
</head>
<body>

{% block register %}
{% for product in products %}
   <div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src="{{product.ImageURL}}" width="250" /> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i>
                                <span class="ml-1"><a href="{%url 'home' %}">Quay lại</a></span> </div>
                            </div>
                            <div class="mt-4 mb-3">
                                <h5 class="text-uppercase">{{product.name}}</h5>
                                <div class="price d-flex flex-row align-items-center" style="float:none">
                                    <div class="ml-2"><h2>{{product.price | floatformat:3}}đ</h2>  </div>
                                </div>
                            </div>
                            <p class="about">{{product.detail}}</p>

                            <div class="cart mt-4 align-items-center">
                                <button data-product={{product.id}} data-action='add' class="btn btn-outline-warning add-btn update-cart">Mua hàng</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock register %}
</body>
</html>
